<!DOCTYPE html>
<html>

<head>
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="start-screen">
            <h1>Welcome to the Quiz</h1>
            <button type="button" class="start-button">Click here to begin</button>

        </div>
        <div id="multiple-choice">
            <h2 class="time">00</h2>
            <h3>The Current Question is displayed here</h3>
            <div class="answer-choice">Choice 1</div>
            <div class="answer-choice">Choice 2</div>
            <div class="answer-choice">Choice 3</div>
            <div class="answer-choice">Choice 4</div>
        </div>
        <div id="score-screen">
    
        </div>
        <div id="leaderboard-screen">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
