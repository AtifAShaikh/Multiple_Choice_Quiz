<!DOCTYPE html>
<html>

<head>
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="start-screen">
            <h1>Welcome to the Quiz</h1>
            <button type="button" class="start-button">Click here to begin</button>
        </div>
        <div id="multiple-choice">
            <h2 class="time" id="time">00</h2>
            <h3 class=question-display>The Current Question is displayed here</h3>
            <div class="answer-choice" isCorrect="">Choice 1</div>
            <div class="answer-choice" isCorrect="">Choice 2</div>
            <div class="answer-choice" isCorrect="">Choice 3</div>
            <div class="answer-choice" isCorrect="">Choice 4</div>
        </div>
        <div id="score-screen">
            <h3>Final Score</h3>
            <h1 class="final-score-display"></h1>
            <input type="text" class="name-input" name="fname" id="fname" placeholder="enter your name">
            <button type="button" class="confirm-button">Confirm</button>
        </div>
        <div id="leaderboard-screen">
            <h1>Leader Board</h1>
            <ol>
            </ol>
            <button type="button" class="restart-button">Click here to try again</button>
        </div>
    </div>
    <script src="./generateQuestions.js"></script>
    <script src="script.js"></script>
</body>
</html>
